<!-- The ID below for the root div tag wil be replaced dynamically by the Pages GUID -->
<div id="content" class="component">
	<h1 id="txt_title-01" class="page-title"  role="heading" aria-level="4"></h1>
	<p  id="txt_1" class="page-content"></p>
	<p  id="i-text" class="i-text"></p>

	<div class="component-container">
		<div id="carousel1" class="carousel">
			<div class="carousel-inner">
			    <!-- Indicators -->
				<ul class="indicators">
					<li class="indicator tis-btn">
						<span id="tab1-text"></span>
					</li>
					<li class="indicator tis-btn">
						<span id="tab2-text"></span>
					</li>
					<li class="indicator tis-btn">
						<span id="tab3-text"></span>
					</li>
				</ul>

                <!-- Wrapper for slides -->
				<div class="slides">
					<div class="slide">
						<h2 id="carousel1_title_1" class="title"></h2>
						<div class="slide-inner">
							<img src="sco_content/en/images/carousal.jpg" alt="NOT SPECIFIED" class="left" />
							<p id="tab_txt_1"></p>
						</div>
					</div>
					<div class="slide">
						<h2 id="carousel1_title_2" class="title"></h2>
						<div class="slide-inner">
	    					<img src="sco_content/en/images/carousal.jpg" alt="NOT SPECIFIED" class="right" />
	    					<p id="tab_txt_2"></p>
						</div>
					</div>
					<div class="slide">
						<h2 id="carousel1_title_3" class="title"></h2>
						<div class="slide-inner">
	    					<p id="tab_txt_3"></p>
						</div>
					</div>
				</div>

				<!-- Controls -->
				<div class="carousel-nav">
					<button class="nav tis-btn prev-btn" name="Previous Page" type="button">
						<span class="icon prev">Previous Tab</span>
					</button>
					<div class="pagination-container">

					</div>
					<button class="nav tis-btn next-btn" name="Next Page" type="button">
						<span class="icon next">Next Tab</span>
					</button>
				</div>
			</div>
		</div>

		<div class="lesson">
		<div class="lesson-logo lesson-logo5"></div>
		<h2 id="lesson-title" class="lesson-title"></h2>
		<p id="lesson-text1" class="lesson-text"></p>
		<p id="lesson-text2" class="lesson-text"></p>
	</div>
	</div>
</div>
