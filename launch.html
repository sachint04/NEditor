            function checkScreenResolution(){
                //console.log('checkScreenResolution() | '+touchDevice);
                if(whichmobile() == "iphone os 5" || whichmobile() == "ipad; cpu os 5" ||whichmobile() == "iphone" ||whichmobile() == "ipad" ||whichmobile() == "android 2" ||whichmobile() == "android" ||whichmobile() == "blackberry" ||whichmobile() == "palmos"){

                    strMainURL="index.html";

            }

            function whichmobile() {
                var useragentstring=navigator.userAgent.toLowerCase();
                var mobilelist=new Array("iphone os 5","ipad; cpu os 5","iphone","ipad","android 2","android","blackberry","palmos");
                for (var device in mobilelist) {
                    if (useragentstring.indexOf(mobilelist[device])>=0) {
                        return mobilelist[device];
                        break;
                    }
                }
            }

            function checkAndroidVersion(){
                var androidSupport = false;
                var ua = navigator.userAgent;
                if( ua.indexOf("Android") >= 0 )
                {
                  var androidversion = parseFloat(ua.slice(ua.indexOf("Android")+8));

                  if (androidversion >= 2.3)
                  {
                    androidSupport = true;
                  }
                }
                return androidSupport;
            }

            function showMainPage(){
                //console.log('showMainPage() | '+touchDevice);
                if(touchDevice){
                    mainWindow = window.open(strMainURL,"","location=1,status=1,scrollbars=1,width="+window.innerWidth+",height="+window.innerHeight+",left=0,top=0,location=0,menubar=0,resizable=0,titlebar=0,toolbar=0,",false );
                }else{
                    mainWindow = window.open(strMainURL,"","location=1,status=1,scrollbars=1,width=1034,height=660,left=0,top=0,location=0,menubar=0,resizable=1,titlebar=0,toolbar=0,",false );
                }
            }
        </script>

    <body onload="checkScreenResolution()">

        <script type="text/javascript" charset="utf-8">
            var oScope = this;
            $('#btn_launch').on('click', function(e){
                e.preventDefault();
                oScope.showMainPage();

        </script>
