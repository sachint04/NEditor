<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<title>index</title>
		<meta name="description" content="" />
		<meta name="author" content="acer" />

		<meta name="viewport" content="width=device-width; initial-scale=1.0" />
		
		<!-- <link rel="stylesheet" href="animate.css/animate.min.css" type="text/css" media="screen" title="no title" charset="utf-8"/> -->

		<link rel="stylesheet" href="editor/css/timeline.css" type="text/css" media="screen" title="no title" charset="utf-8"/>
		<link rel="stylesheet" href="editor/css/sprite.css" type="text/css" media="screen" title="no title" charset="utf-8"/>
		<link rel="stylesheet" href="editor/js/libs/jQuery-contextMenu-master/dist/jquery.contextMenu.min.css" type="text/css" media="screen" title="no title" charset="utf-8"/>
	</head>

	<body>
		<div class="timlineview hide">
						
		</div>		
		<div class="timeline-cntrl hide">
			<span class="btn-prev"><a id="btn_prev" href="#"><b>&lt;&lt;</b></a></span>
			<span class="btn-play"><a id="btn_play" href="#"><b>&#62;</b></a></span>
			<span class="btn-next"><a id="btn_next" href="#"><b>&gt;&gt;</b></a></span>
			<span class="btn-pause"><a id="btn_pause" href="#"><b>||</b></a></span>
			<span class="btn-key"><a id="btn_key" href="#"><b>O</b></a></span>
			<span ><label>Frame: </label></label><label id="frame_cnt" ></label></span>
			<span class="btn-save"><a id="btn_save" href="#"><b>Save</b></a></span>
		</div>
		<div class="effects hide">
			<div><a href="#" id="translate">Translate</a></div>
		</div>
		<canvas id="grid" width="1000" height="500"></canvas>
		<div  id="stage" class="stage">
			<div id="modulecontainer"></div>
			<!-- <div id="sprite1" class="sprite">
				<div class="handle bottom"></div>
			</div> -->
				<!-- <div id="sprite2" class="sprite">
					<img src="images/Cha_ADD_Male.jpg" height="100%"/>
				</div> -->
		</div>
		<div class="anim-style"></div>
		
		<div id="panels">
		</div>
		<div class="css-panel">
			<h4>CSS property</h4>
			<div id="cssprop"> 
				<label id="lbl_search" for="search">Search</label>
				<input type="text" name="search" ng-model="curstyle" id="search"/>
				<div ng-controller="cssObj">
					<div ng-repeat="x in model.css | filter:curstyle" >
							<label ng-bind="x.label"></label>
							<input type="text" ng-change="onChange(x.label, x.value)" ng-model="x.value"></input>
					</div>
				</div>
			</div>
		</div>
	<div id="resize-handle" data-right="true" data-bottom="true"></div>
	</body>
